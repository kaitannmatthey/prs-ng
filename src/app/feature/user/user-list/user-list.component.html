<app-menu></app-menu>
<!-- May want to change the way this looks later -->
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}}</span>
        <span><a routerLink='/users/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<table class="table">
    <tr>
        <th><a (click)="sortBy('lastName')">Name</a></th>
        <th><a (click)="sortBy('userName')">Username</a></th>
        <th><a (click)="sortBy('password')">Password</a></th>
        <th><a (click)="sortBy('phoneNumber')">Phone Number</a></th>
        <th><a (click)="sortBy('email')">Email</a></th>
        <th><a (click)="sortBy('reviewer')">Reviewer Status</a></th>
        <th><a (click)="sortBy('admin')">Admin Status</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let user of users | sort:sortCriteria:sortOrder">
        <td>{{user.lastName + ", " + user.firstName}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.email}}</td>
        <td>{{user.reviewer}}</td>
        <td>{{user.admin}}</td>
        <td>
            <a routerLink='/users/detail/{{user.id}}'><img src="assets/details.png" width='20' height="20"
                    title="Details"></a>
            |
            <a routerLink='/users/edit/{{user.id}}'><img src='assets/pencil-icon.png' width='20' height='20'
                    title='Edit'></a>
        </td>
    </tr>
</table>
