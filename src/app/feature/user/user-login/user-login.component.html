<div class='component-content'>
    <form class='text-center'>
        <table *ngIf='user' class='table-sm'
            style='margin:100px auto;padding: 5px 20px;border:1px solid silver;width:400px; background-color: white;'>
            <tr class='text-center'>
                <td colspan="2"><img src="../../../../assets/logo.png" height="50px"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input [(ngModel)]='user.userName' name='UserName' type='text'></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input [(ngModel)]='user.password' name='Password' type='password'></td>
            </tr>
            <tr>
                <td class='text-center' colspan="2"><button type='submit' (click)="login()"
                        class='btn btn-primary'>Login</button></td>
            </tr>
            <tr>
                <td colspan="2"><label class='text-sm-left'>{{message}}</label></td>
            </tr>
        </table>
    </form>
</div>
