<app-menu></app-menu>
<!-- May want to change the way this looks later -->
<div class='component-content'>
    <div class='lefthalf d-inline-flex flex-row align-items-center'>
        <span class='component-title'>{{title}}</span>
        <span><a routerLink='/requests/create'>
                <div id='createnew' width='20' height='20'  title='Add New'></div></a>
        </span>
    </div>
</div>
<table class="table">
    <tr>
        <th><a (click)="sortBy('dateNeeded')">Date Needed</a></th>
        <th><a (click)="sortBy('user')">User</a></th> <!-- This sort does not work yet -->
        <th><a (click)="sortBy('description')">Description</a></th>
        <th><a (click)="sortBy('total')">Total</a></th>
        <th><a (click)="sortBy('status')">Status</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let request of requests | sort:sortCriteria:sortOrder">
        <td>{{request.dateNeeded}}</td>
        <td>{{request.user.userName}}</td>
        <td>{{request.description}}</td>
        <td>{{((request.total * localTax) + request.total) | currency}}</td>
        <td>{{request.status}}</td>
        <td class=" d-inline-flex flex-row align-items-center">
            <a routerLink='/requests/detail/{{request.id}}'><div id="detail" width='30' height="30"
                    title="Details"></div></a>
            |
            <a routerLink='/requests/edit/{{request.id}}'><div id="edit" width='30' height="30" title='Edit'></div></a>
        </td>
    </tr>
</table>
