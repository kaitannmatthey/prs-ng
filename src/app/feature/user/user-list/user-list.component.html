<app-menu></app-menu>
<!-- May want to change the way this looks later -->
<div class='component-content'>
    <div class='lefthalf d-inline-flex flex-row align-items-center'>
        <span class='component-title'>{{title}}</span>
        <span><a routerLink='/users/create'>
                <div id='createnew' width='20' height='20'  title='Add New'></div></a>
        </span>
    </div>
</div>
<table class="table">
    <tr>
        <th><a (click)="sortBy('lastName')">Name</a></th>
        <th><a (click)="sortBy('userName')">Username</a></th>
        <th><a (click)="sortBy('password')">Password</a></th>
        <th><a (click)="sortBy('phoneNumber')">Phone Number</a></th>
        <th><a (click)="sortBy('email')">Email</a></th>
        <th><a (click)="sortBy('reviewer')">Reviewer Status</a></th>
        <th><a (click)="sortBy('admin')">Admin Status</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let user of users | sort:sortCriteria:sortOrder">
        <td>{{user.lastName + ", " + user.firstName}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.email}}</td>
        <td>{{user.reviewer}}</td>
        <td>{{user.admin}}</td>
        <td class=" d-inline-flex flex-row align-items-center">
            <a routerLink='/users/detail/{{user.id}}'><div id="detail" width='30' height="30"
                    title="Details"></div></a>
            |
            <a routerLink='/users/edit/{{user.id}}'><div id="edit" width='30' height="30" title='Edit'></div></a>
        </td>
    </tr>
</table>
