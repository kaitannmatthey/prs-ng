<!-- May want to change the way this looks later -->
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}}</span>
        <span><a routerLink='/requests/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<table class="table">
    <tr>
        <th><a (click)="sortBy('dateNeeded')">Date Needed</a></th>
        <th><a (click)="sortBy('user')">User</a></th> <!-- This sort does not work yet -->
        <th><a (click)="sortBy('description')">Description</a></th>
        <th><a (click)="sortBy('total')">Total</a></th>
        <th><a (click)="sortBy('status')">Status</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let request of requests | sort:sortCriteria:sortOrder">
        <td>{{request.dateNeeded}}</td>
        <td>{{request.user.userName}}</td>
        <td>{{request.description}}</td>
        <td>{{"$" + request.total}}</td>
        <td>{{request.status}}</td>
        <td>
            <a routerLink='/requests/detail/{{request.id}}'><img src="assets/details.png" width='20' height="20"
                    title="Details"></a>
            |
            <a routerLink='/requests/edit/{{request.id}}'><img src='assets/pencil-icon.png' width='20' height='20'
                    title='Edit'></a>
        </td>
    </tr>
</table>
