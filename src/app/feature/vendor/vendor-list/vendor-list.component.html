<app-menu></app-menu>
<!-- May want to change the way this looks later -->
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}}</span>
        <span><a routerLink='/vendors/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<table class="table">
    <tr>
        <th><a (click)="sortBy('code')">Code</a></th>
        <th><a (click)="sortBy('name')">Name</a></th>
        <th><a (click)="sortBy('address')">Address</a></th>
        <th><a (click)="sortBy('city')">City</a></th>
        <th><a (click)="sortBy('state')">State</a></th>
        <th><a (click)="sortBy('zip')">Zip Code</a></th>
        <th><a (click)="sortBy('phoneNumber')">Phone Number</a></th>
        <th><a (click)="sortBy('email')">Email</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let vendor of vendors | sort:sortCriteria:sortOrder">
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.address}}</td>
        <td>{{vendor.city}}</td>
        <td>{{vendor.state}}</td>
        <td>{{vendor.zip}}</td>
        <td>{{vendor.phoneNumber}}</td>
        <!-- See if there is an email. If not then display n/a -->
        <td *ngIf="vendor.email != null; else noEmail">{{vendor.email}}</td>
        <ng-template #noEmail><td>n/a</td></ng-template>
        <td>
            <a routerLink='/vendors/detail/{{vendor.id}}'><img src="assets/details.png" width='20' height="20"
                    title="Details"></a>
            |
            <a routerLink='/vendors/edit/{{vendor.id}}'><img src='assets/pencil-icon.png' width='20' height='20'
                    title='Edit'></a>
        </td>
    </tr>
</table>
