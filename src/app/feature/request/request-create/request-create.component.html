<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>
            <h1>{{title}}</h1>
        </span>
    </div>
</div>
<p *ngIf="!request">Loading...</p>
<div *ngIf="request">
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Date Needed:</td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="date">
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>Justification:</td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>Delivery Mode:</td>
                <select [(ngModel)]="request.deliveryMode" class="rounded">
                    <option>Delivery</option>
                    <option>Drone (NEW!)</option>
                    <option>Express Shipping</option>
                    <option>Ground Shipping</option>
                    <option>Pickup</option>
                </select>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary" style="margin-right: 10px;">Save</button></span>
    <span><button (click)="back()" class="btn btn-sm btn-primary">Cancel</button></span>
</div>
