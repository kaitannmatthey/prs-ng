<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/products/list">Return to list...</a></span>
    </section>
    <p *ngIf="!product">Loading...</p>
    <div *ngIf="product">
        <main class="single">
            <table class="table table-sm">
                <tr>
                    <td>Photo Link:</td>
                    <td>
                        <input [(ngModel)]="product.photoPath" class="rounded" type="text" disabled>
                        <!-- Would love to add functionality to upload an actual photo, or even to automatically choose photo when adding by search -->
                    </td>
                </tr>
                <tr>
                    <td>Part Number:</td>
                    <td>
                        <input [(ngModel)]="product.partNumber" class="rounded" type="text" disabled>
                        <!-- Would love to autopopulate with add by search function -->
                    </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input [(ngModel)]="product.name" class="rounded" type="text" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Vendor:</td>
                    <td>{{"(" + product.vendor.code + ") " + product.vendor.name}}</td>
                </tr>
                <tr>
                    <td>Unit:</td>
                    <td>
                        <input [(ngModel)]="product.unit" class="rounded" type="text" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td>
                        <input [(ngModel)]="product.price" class="rounded" type="number" disabled>
                    </td>
                </tr>
            </table>
        </main>
        <span>
            <span><a routerLink="/products/edit/{{product.id}}" class="btn btn-sm btn-warning">Edit</a></span>
            <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
        </span>
    </div>
</div>
