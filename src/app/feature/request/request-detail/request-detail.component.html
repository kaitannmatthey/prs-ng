<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/requests/list">Return to list...</a></span>
    </section>
    <p *ngIf="!request">Loading...</p>
    <div *ngIf="request&&request.user">
        <main class="single">
            <table class="table table-sm">
                <tr>
                    <td>Submitted Date:</td>
                    <td>
                        <input [(ngModel)]="request.submittedDate" class="rounded" type="datetime-local" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Date Needed:</td>
                    <td>
                        <input [(ngModel)]="request.dateNeeded" class="rounded" type="date" disabled>
                    </td>
                </tr>
                <tr>
                    <td>User:</td>
                    <td>{{request.user.userName}}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <input [(ngModel)]="request.description" class="rounded" type="text" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Justification:</td>
                    <td>
                        <input [(ngModel)]="request.justification" class="rounded" type="text" disabled>
                    </td>
                </tr>
                <tr>
                    <td>Delivery Mode:</td>
                    <td>{{request.deliveryMode}}</td>
                </tr>
                <tr>
                    <td>Status:</td>
                    <td>{{request.status}}</td>
                </tr>
                <tr *ngIf="request.reasonForRejection != null && request.reasonForRejection != ''">
                    <td>Reason for Rejection:</td>
                    <td>{{request.reasonForRejection}}</td>
                </tr>
            </table>
        </main>
    </div>
    <app-line-item-list></app-line-item-list>
    <span>
        <span><a routerLink="/requests/edit/{{request.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
